<body>
<h1>Последний герой</h1>
<p>
  Ночь коротка, цель далека,<br>
  Ночью так часто хочется пить,<br>
  Ты выходишь на кухню,<br>
  Но вода здесь горька,<br>
  Ты не можешь здесь спать,<br>
  Ты не хочешь здесь жить.<br>
  Доброе утро, последний герой!<br>
  Доброе утро тебе и таким, как ты,<br>
  Доброе утро, последний герой.<br>
  Здравствуй, последний герой!
</p>
